<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/colorwheel.png">

    <title> Image color clustering </title>
</head>
<body>

    <!-- import libraries -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <div class="content" id="mainContentDiv">

        <div id="mainHeader"> 
            <img id="colorWheelLogo" src="static/colorwheel.png" height="15" width="15">
            Image color clustering
        </div>

        <input type="file" id="imageSelect" name="imageSelect" accept="image/*" onchange="displayImg()">               
        
        <div>
            <img id="imgToDisplay" src="">
        </div> 

        <div id="buttonDashboard">
            Select algorithm:
            <select name="algorithmSelect" id="algorithmSelect" onchange="selectAlgorithmChange()">
                <option value="km">KMeans</option>
                <option value="hdb">HDBSCAN</option>
                <option value="opt">OPTICS</option>
                <option value="orig">Original image</option>
            </select>
     
            <div id="algorithmParameters"></div>
            <div id="mainTooltips" class="toolTipMain"></div>
    
        </div> 
        
        <div>
            <button id="mainSubmitButton"> Submit </button>
            <span id="submitErrorMsg" class="errorMsg"> Something went wrong! </span>
        </div>
        
        <div id='chartAreaColorBar'></div>
        <div id='chartArea3D'></div>
        
    </div>

    <script src='static/index.js'></script>

</body>
</html>
